<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - LensCraft Studio</title>
    <meta name="description" content="Thank you for contacting LensCraft Studio. We will get back to you soon.">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <style>
        .thanks-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: var(--light-bg);
        }

        .thanks-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .thanks-content h1 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .thanks-content p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--secondary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 5px;
            transition: var(--transition);
        }

        .home-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-content">
            <h1>Thank You for Contacting Us!</h1>
            <p>We have received your message and will get back to you within 24 hours. If you have any urgent questions, please feel free to call us.</p>
            <a href="index.html" class="home-button">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
